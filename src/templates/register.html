<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
    <nav>
        <a href="{{ url_for('auth.login') }}">Log in</a>
    </nav>
<form method="post">
	<label for="textfield">Username</label><input type="username" name="username" id="username">
	<br>
	<label for="textfield">Password</label><input type="password" name="password" id="password">
	<br>
	<label for="textfield">Confirm Password</label><input type="password" name="cpassword" id="cpassword">
	<br>
	<input type="submit">
</form>
{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
</body>
</html>
