<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Recipe-list</title>
<link href="{{ url_for('static', filename='recipe.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="Container">
  <div class="Navbar_Wrap">
      <a href="{{ url_for('mainpages.techniques') }}">Technique qwer</a>
      Login
      {% if not g.user %}
        <a href="{{ url_for('auth.login') }}">Login</a>
      {% else %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      {% endif %}
    </div>
  <div class="Title">
    <h1>Recipes</h1>
  </div>
  <div class="prty-text-block">
    <p class="prty-text">Explore the beautiful recipes on our site</p>
  </div>
  
  <div class="Recipe-list-class">  
    <dl class="R-list">
      <dt><h3>Recipes</h3></dt>
      {% for recipe in recipes %}
		    <dd  class="Recipe-link"><a href="{{ url_for('mainpages.recipepage', id=recipe['rid']) }}">{{ recipe['recipe_name'] }}</a></dd>
        {% endfor %}
      </dl>
  </div>	
</div>
</body>
</html>
