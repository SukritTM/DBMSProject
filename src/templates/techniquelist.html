<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tech-lis</title>
<link href="{{ url_for('static', filename='recipie.css') }}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="Container">
  <div class="Navbar_Wrap">
		<a href="{{ url_for('mainpages.recipies') }}">Recipes</a>
    </div>
  <div class="Title">
    <h1>Techniques</h1>
  </div>
  <div class="prty-text-block">
    <p class="prty-text">Explore the beautiful techniques on our site</p>
  </div>
  
  <div class="Recipe-list-class">  
    <dl class="R-list">
      <dt><h3>All Techniques</h3></dt>
      {% for technique in techniques %}
		    <dd  class="Technique-link"><a href="{{ url_for('mainpages.techniquepage', id=technique['tid']) }}">{{ technique['technique_name'] }}</a></dd>
        {% endfor %}
      </dl>
  </div>	
</div>
</body>
</html>
