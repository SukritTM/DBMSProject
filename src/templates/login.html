<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="../CSS/Log_CSS.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav>
        <a href="{{ url_for('auth.register') }}">Register</a>
    </nav>
<form method='post'>
	<label for="textfield">Username</label><input type="username" name="username" id="username">
	<br>
	<label for="textfield">Password</label><input type="password" name="password" id="password">
	<br>
	<input type="submit">
</form>
{% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
{% endfor %}
</body>
</html>
